<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- Style css -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- tailwind css -->
    <link rel="stylesheet" href="assets/css/tailwind.min.css">

    <!-- icons css -->
    <link rel="stylesheet" href="assets/css/all.min.css">

    <title>فين الحساب</title>
  </head>

  <body>

    <header>
      <nav class="relative p-2">
        <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
          <div class="relative flex h-16 items-center justify-between">
            <a href="index.html" class="index-btn">
              <div class="items-center flex gap-5">
              <img src="assets/img/logo.png" alt="Your Company" class="h-16 rounded-full">
              <div class="text">
                <h1 class="font-extrabold text-3xl sm:text-2xl">فيــن الحســاب</h1>
                <p class="text-sm text-gray-400 font-extrabold">جمع الفلوس وظيفة وأكل الفكة موهبة</p>
              </div>
            </div>
            </a>

          </div>
        </div>

        <div id="mobile-menu" hidden class="hidden-menu">
          <div class="space-y-1 px-2 pt-2 pb-3">
            <!-- Current: "bg-gray-900 text-white"، Default: "text-gray-100 hover:bg-blue-600 hover:text-white" -->
            <a href="index.html" aria-current="page" class="block rounded-md bg-gray-900 px-3 py-2 text-base font-medium text-white">الصفحة الرئيسية</a>
          </div>
        </div>
      </nav>
    </header>

    <section class="order md:px-56 px-5">
      <div class="container mx-auto">
        <!-- heading -->
        <div class="heading mx-auto my-10">
          <h2 class="text-5xl font-extrabold">إضافــة طلــب</h2>
          <p class="text-xl text-gray-400 font-extrabold mt-2">أضف طلباتك للمشاركة في الفاتورة</p>
        </div>

        <div class="md:grid grid-cols-6 gap-10">
          <div class="col-start-1 col-end-5 box user-box p-3 rounded-xl bg-white overflow-auto md:my-0 my-10">
            <h2 class="text-blue-500 font-extrabold text-3xl text-center py-3 mx-auto border-b-4 border-blue-100">قائمة الطلبات</h2>
            <div class="cat py-3 border-b-2 border-blue-300">
              <label class="block mb-6">
                <h3 class="text-blue-500 font-semibold md:text-xl mb-3 text-right">اسم الصنف</h3>
                <input type="text" placeholder="مثال : سندوتش شيبسي" class="name border-2 border-gray-200 w-full py-3 px-5 font-bold text-sm text-red-700">
              </label>
              <div class="flex items-center justify-between gap-5">
                <label class="inline-block mb-3 w-full">
                  <h3 class="text-blue-500 font-semibold md:text-xl mb-3 text-right">الكمية</h3>
                  <input type="number" name="amount" placeholder="1" class="amount border-2 border-gray-200 w-full py-3 px-5 text-sm text-red-600 font-bold">
                </label>
                <label class="inline-block mb-3 w-full">
                  <h3 class="text-blue-500 font-semibold md:text-xl mb-3 text-right">السعر</h3>
                  <input type="number" name="price" placeholder="8 (سعر سندوتش الشيبسي)" class="price border-2 border-gray-200 w-full py-3 px-5 text-sm text-red-600 font-bold">
                </label>
                <label class="inline-block mb-3 w-full">
                  <h3 class="text-blue-500 font-semibold md:text-xl mb-3 text-right">المبلغ الاجمالي</h3>
                  <input type="number" name="total" placeholder="30" disabled class="total border-2 border-gray-200 w-full py-3 px-5 text-sm text-red-600 font-bold">
                </label>
              </div>
            </div>
            <button class="mx-auto bg-blue-600 text-white block text-xl font-extrabold mt-10">إضافة صنف</button>
          </div>
          <div class="order-summary col-start-5 col-end-7 box bg-white rounded-xl p-5">
            <h2 class="text-blue-500 font-extrabold text-3xl text-center py-3 border-b-4 border-blue-100 mb-5 mx-auto">ملخص الاوردر</h2>
            <div class="flex justify-between items-center bg-gray-100 p-3 rounded-xl">
              <h4 class="text-blue-600 font-extrabold text-xl">المبلغ الاجمالي</h4>
              <span class="total-price text-blue-600 font-bold text-xl">0 جنيه</span>
            </div>
            <div class="flex justify-between items-center bg-gray-100 p-3 rounded-xl my-5">
              <h4 class="text-green-600 font-extrabold text-xl">المبلغ المدفوع</h4>
              <span class="text-green-600 font-bold text-xl"><input type="number" placeholder="0" name="paid" id="paid"> جنيه</span>
            </div>
            <div class="flex justify-between items-center bg-gray-100 p-3 rounded-xl">
              <h4 class="text-red-600 font-extrabold text-xl">المبلغ المتبقي</h4>
              <span class="balance text-red-600 font-bold text-xl">0 جنيه</span>
            </div>
            <button class="mx-auto bg-blue-600 text-white block text-xl font-extrabold mt-5 add-order">إضافة أوردر</button>
          </div>
        </div>
      </div>
    </section>

    <script src="assets/js/order.js"></script>
    <script src="assets/js/handle-scroll.js"></script>
  </body>

</html>
