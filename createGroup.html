<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- Style css -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- tailwind css -->
    <link rel="stylesheet" href="assets/css/tailwind.min.css">

    <!-- icons css -->
    <link rel="stylesheet" href="assets/css/all.min.css">

    <title>فين الحساب</title>
  </head>

  <body>

    <header>
      <nav class="relative p-2">
        <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
          <div class="relative flex h-16 items-center justify-between">
            <a href="index.html" class="index-btn">
              <div class="items-center flex gap-5">
              <img src="assets/img/logo.png" alt="Your Company" class="h-16 rounded-full">
              <div class="text">
                <h1 class="font-extrabold text-3xl sm:text-2xl">فيــن الحســاب</h1>
                <p class="text-sm text-gray-400 font-extrabold">جمع الفلوس وظيفة وأكل الفكة موهبة</p>
              </div>
            </div>
            </a>
          </div>
        </div>

        <div id="mobile-menu" hidden class="hidden-menu">
          <div class="space-y-1 px-2 pt-2 pb-3">
            <!-- Current: "bg-gray-900 text-white"، Default: "text-gray-100 hover:bg-blue-600 hover:text-white" -->
            <a href="index.html" aria-current="page" class="block rounded-md bg-gray-900 px-3 py-2 text-base font-medium text-white">الصفحة الرئيسية</a>
          </div>
        </div>
      </nav>
    </header>

    <section class="create-group md:px-56 px-5">
      <div class="container mx-auto">
        <div class="box mx-auto text-center bg-white p-10 mt-20 rounded-xl scroll">
          <h2 class="text-blue-700 font-extrabold md:text-4xl text-2xl">إنشــئ مجمــوعتك الخاصة</h2>
          <p class="text-gray-400 text-sm font-bold">ابدأ بتجميع الطلبات مع زملائك بسهولة، و تابع المدفوعات في مكان واحد</p>
          <label class="block my-5">
            <h3 class="text-blue-700 font-semibold md:text-xl text-xs mb-2 text-right">اسم المجموعة</h3>
            <input type="text" name="name" id="name" placeholder="مثال : الشباب الفخمة في الكلية الرخمة" class="border-2 border-gray-200 w-full py-2 px-5 text-red-700">
          </label>
          <label class="relative block">
            <h3 class="text-blue-700 font-semibold md:text-xl text-xs mb-2 text-right">كود المجموعة</h3>
            <input type="text" name="key" id="key" placeholder="K2KF41" class="border-2 border-gray-200 w-full py-2 px-5 text-red-700">
            <p class="error-msg text-blue-600 font-bold text-right hidden">هذا الرمز موجود</p>
            <p class="md:text-sm text-xs font-bold text-blue-600 text-right"><span class="bg-blue-600 font-bold rounded-full text-white">!</span> سيستخدمه الأخرون للانضمام</p>
            <button class="btn-generate bg-blue-500 text-white px-3 py-2">
              <span>توليد تلقائي</span>
              <i class="fa-solid fa-repeat"></i>
            </button>
          </label>
          <button class="btn-create bg-blue-600 w-full mt-10">
            <span class="bg-white text-blue-700 font-bold rounded-full">
              <i class="fa-solid fa-plus"></i>
            </span>
            <span class="text-white font-bold">إنشاء المجموعة</span>
          </button>
        </div>
      </div>
    </section>

    <script src="assets/js/create-group.js"></script>
    <script src="assets/js/handle-scroll.js"></script>
  </body>

</html>
